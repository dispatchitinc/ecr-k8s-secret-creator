name: "Auto: Build & Test"

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Test
        run: go test -v ./...

      - name: Build
        run: go build -v ./...

      - name: Staticcheck
        run: |
          echo "Go Get"
          go get -u honnef.co/go/tools/cmd/staticcheck
          echo "Install"
          go install honnef.co/go/tools/cmd/staticcheck
          echo "Go Mod Tidy"
          go mod tidy
          echo "Run"
          staticcheck ./...
