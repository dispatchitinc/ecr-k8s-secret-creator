name: Publish

on:
  push:
    branches: ['main']

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: imjasonh/setup-ko@v0.6
      - id: cz
        name: Version & Changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          changelog: false
      - name: Print Version
        run: echo "Bumped to version ${{ steps.cz.outputs.version }}"
      - name: Build & Push Image
        run: ko publish --tags ${{ steps.cz.outputs.version }} --bare ./cmd/ecr-k8s-secret-creator
      - name: Update Image Version Tag
        uses: mingjun97/file-regex-replace@v1
        with:
          regex: 'ecr-k8s-secret-creator:([0-9\.]*)'
          replacement: ecr-k8s-secret-creator:${{ steps.cz.outputs.version }}
          include: deploy/values.yaml
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Updated image tag version to ${{ steps.cz.outputs.version }} [skip ci]
          branch: ${{ github.head_ref }}
